syntax = "proto3";

package genms.dal.types;
option go_package = "github.com/rleszilm/gen_microservice/cmd/protoc-gen-go-genms-dal/annotations/types";

message Point {
    double X = 1;
    double Y = 2;
}

message Phone {
    string country = 1;
    string number = 2;

    enum PhoneType {
        PhoneType_Unspecified = 0;
        PhoneType_Mobile = 1;
    }
    PhoneType type = 3;
}
