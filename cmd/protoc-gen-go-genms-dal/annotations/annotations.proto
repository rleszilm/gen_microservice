syntax = "proto3";

package genms.dal;
option go_package = "github.com/rleszilm/gen_microservice/cmd/protoc-gen-go-genms-dal/annotations";

import "google/protobuf/descriptor.proto";

message DalOptions {
    message Query {
        string name = 1;
        repeated string args = 2;

        enum QueryMode {
            QueryMode_Auto = 0;
            QueryMode_ProviderStub = 1;
            QueryMode_InterfaceStub = 2;
        }
        QueryMode mode = 3;

        message RestOptions {
            message Arg {
                string arg = 1;
                string field = 2;
            }
            repeated Arg headers = 1;
            repeated string inline = 2;
            repeated Arg query = 3;
            repeated string body = 4;
        }
    }
    repeated Query queries = 1;

    enum Backend {
        BackEnd_None = 0;
        BackEnd_Postgres = 1;
        BackEnd_Rest = 2;
    }
    repeated Backend backends = 2;

    message BackendOptions {
        enum ReadMode {
            ReadMode_ReadWrite = 0;
            ReadMode_ReadOnly = 1;
            ReadMode_WriteOnly = 2;
        }
        ReadMode mode = 1;
    }

    map<string,BackendOptions> options = 3;
}

extend google.protobuf.MessageOptions {
    DalOptions message_options = 51000;
}

message DalFieldOptions {
    bool ignore = 1;
    string field = 2;

    message BackendFieldOptions{
        bool ignore = 1;
        string field = 2;
    }
    BackendFieldOptions postgres = 3;
    BackendFieldOptions rest = 4;
}

extend google.protobuf.FieldOptions {
    DalFieldOptions field_options = 51000;
}